<script type="text/javascript">
    //整数
    console.log(100);
    console.log(-99);
    //浮点数（小数）
    console.log(1.22);
    console.log(-1.22);
    //如果小数在0~1之间的小数，可以省略0
    console.log(.123);
    console.log(.8);
    //小数注意事项
    console.log(0.1 + 0.2);
    //科学计数法
    console.log(6e2);
    console.log(3.14e2);
</script>
