<script>
    //将字符串转化为数字
    //parseInt：可以将字符串中的数字形式的字符转换为数字，而且只能保留到整数部分
    console.log(parseInt("1234f"));
    console.log(parseInt("123.45.d"));
    console.log(parseInt("ds1234"));
    //parseFloat：可以将带字符串中的数字形式字符转换为数字，而且可以精确到小数部分
    console.log(parseFloat("3.1234df"));
    console.log(parseFloat("3.1234234.123"));
</script>
