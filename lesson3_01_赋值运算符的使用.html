<script>
    //赋值运算符：经常给变量赋值
    //变量：声明一次之后，可以多次赋值
    //第一次赋值
    var num = 100;
    console.log(num); // => 100
    //第二次赋值
    num += 6;
    console.log(num); // => 106
    //第三次赋值
    num -= 6;
    console.log(num); // => 100
    //第四次赋值
    num *= 2;
    console.log(num); // => 200
    //第五次赋值
    num /= 2;
    console.log(num); // => 100
    //第六次赋值
    num %= 3;
    console.log(num); // => 1
</script>
