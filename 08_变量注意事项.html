<script type="text/javascript">
    //变量的基本使用
    //第一步：声明（在使用变量的时候，务必、切记需要通过关键字var来声明一次）
    var hobby;
    //赋值：第一次赋值
    hobby = "张吃饭来了";
    //使用
    console.log(hobby);
    //赋值：第二次赋值
    hobby = 123;
    //使用
    console.log(hobby);
    //赋值：第三次赋值
    hobby = "god";
    //使用
    console.log(hobby);
</script>
