<script>
    console.log(age);// => 显示undefined
    //声明部分：需要用关键字var进行声明一次
    var age;
    //赋值：将右侧任意类型的字面、或者是数学计算完的结果，赋值给左侧的变量
    age = 100;
    //使用变量：通过变量的名字、获取变量的数据
    console.log(age);
</script>
