<script>
    //语句当中没有出现字符串，加号为数学的加法（进行数学的加法运算）
    console.log(4 + 3);
    //语句中出现字符串，加号就是连字符了，可以将数据从左到右拼接为一个字符串
    var a = "张吃饭最喜欢的数字是：" + 12345;
    console.log(a);
    console.log(typeof a);
    console.log("123" + 66);
</script>
