<script>
    //用户输入一个星座
    var constellaction = prompt("请输入你的星座");
    //利用switch语句进行判断
    switch (constellaction){
        case  "白羊座":
            document.write("你很热烈");
            break;
        case "狮子座":
            document.write("你很有理想");
            break;
        default:
            document.write("别的星座暂且没有收录");
            break;
    }
</script>
