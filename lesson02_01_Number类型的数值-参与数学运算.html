<script>
  //Number类型的数据参与数学运算
  console.log(88 + 22);
  console.log(88 - 22);
  console.log(88 * 22);
  console.log(88 / 22);
  console.log(88 % 22);
  //Number类型的特殊值Infinity
  console.log(typeof Infinity);
  console.log(33 + Infinity);
  console.log(Infinity - 66);
  console.log(Infinity * 66);
  console.log(Infinity / 66); // =>上述的结果为Infinity
  console.log(Infinity % 66); // => 得到的结果为：NaN
  //Number类型的特殊值NaN
  console.log(NaN + 5);
  console.log(NaN - 5);
  console.log(NaN * 5);
  console.log(NaN / 5);
  console.log(NaN % 5);// =>上述输出结果都是NaN
</script>
