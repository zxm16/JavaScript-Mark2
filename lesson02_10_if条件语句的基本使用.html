<script>
    //if条件语句的基本使用
    //一般情况下：条件语句需要布尔值
    if(true){
        alert("张吃饭");
    }
    var a = 100;
    if (a == 100){
        alert("想吃水果");
    }
    //其它类型数据可以参与：都是隐式转换为布尔值进行判断
    if (0){
        alert("666");
    }else{
        alert("333");
    }
    if (111){
        alert("这是数字的");
    }
    document.write("<br>");
    if (1 + 1){
        document.write("这是运算符进行判断");
    }
    document.write("<br>");
    if (33 > 20){
        document.write("这是比较运算符进行判断");
    }
    document.write("<br>");
    if (11 && 22){
        document.write("这是逻辑运算符进行判断");
    }
</script>
