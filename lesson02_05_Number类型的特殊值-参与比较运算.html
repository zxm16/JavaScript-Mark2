<script>
    //Number类型的特殊值：Infinity
    console.log(Infinity == Infinity) // => true
    console.log(Infinity > 666) // => true
    console.log(Infinity >= 867) // => true
    console.log(Infinity <= 1) // => false
    console.log(Infinity < 2) // => false
    console.log(Infinity == 3) // => false
    console.log(Infinity != 3) // => true
    console.log(Infinity === Infinity) // => true
    console.log(Infinity !== Infinity) // => false
    //Number类型的特殊值：NaN
    console.log(NaN === NaN); // =>false
    console.log(NaN > 3); // =>false
    console.log(NaN >= 34); // =>false
    console.log(NaN <= 777); // =>false
    console.log(NaN < 777); // =>false
    console.log(NaN == 777); // =>false
    console.log(NaN != 777); // =>true
    console.log(NaN !== 777); // =>true
</script>
