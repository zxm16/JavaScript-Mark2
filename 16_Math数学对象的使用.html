<script>
    //math对象的基本使用
    console.log(typeof Math); // =>object(对象)
    console.log(Math); // => 打印的是很多方法
    //数学对象的属性使用
    console.log(Math.PI); // =>3.141592653589793    PI为圆周率（常用属性）
    console.log(Math.abs(-1)); // => 1  abs():为获取数值的绝对值
    console.log(Math.pow(3, 8)); // =>3^8   pow(x, y):为获取某数的几次幂(x为底数，y为幂积数)
    console.log(Math.random()); // =>0.12   random():为获取0~1之间的一个小数
</script>
