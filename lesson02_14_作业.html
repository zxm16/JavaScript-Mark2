<script>
    //作业一
    let height = parseFloat(prompt("请输入你的身高（m）："));
    let weight = parseFloat(prompt("请输入你的体重（kg）："));
    let BMI = weight / Math.pow(height, 2);
    if (BMI < 18.5){
        alert("偏瘦");
    }else if (BMI >= 18.5 && BMI < 24){
        alert("正常");
    }else if (BMI >= 24 && BMI < 28){
        alert("偏胖");
    }else if (BMI >= 28 && BMI <= 32 ){
        alert("肥胖");
    }else {
        alert("过胖");
    }
</script>
<script>
    //作业二
    let age = parseInt(prompt("请输入你的年龄："));
    let day = parseInt(prompt("请输入你要周几游玩："));

        if (day === 0 || day === 6){
            alert("你的费用是500");
        }else {

    }
    if (age < 10){
        if (day == 0 && day == 6){
            alert("你的费用是140");
        }else {
            alert("你的费用是210");
        }
    }
</script>
