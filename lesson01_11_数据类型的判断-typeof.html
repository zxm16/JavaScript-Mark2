<script>
    //typeof是用来检测数据是什么类型的
    console.log(typeof '张吃饭');
    console.log(typeof 123);
    console.log(typeof 3.14);
    console.log(typeof a);
    console.log(typeof NaN);
    console.log(typeof Infinity);
    console.log(typeof true);
    console.log(typeof undefined);
    //空对象类型；null属于Null类型
    console.log(typeof null); // =>虽然会打印object但null的类型是Null
    //会检测变量存储的数据类型
    var age = 666;
    console.log(age);
    age = "张吃饭来了";
    console.log(age);
</script>
