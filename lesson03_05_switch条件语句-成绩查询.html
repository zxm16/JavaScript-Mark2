<script>
    let grad = parseFloat(prompt("请输入你的成绩"));
    switch (true){
        case grad < 60:
            alert("不及格");
            break;
        case grad > 60 && grad < 80:
            alert("还行");
            break;
        default:
            alert("优秀");
            break;
    }
</script>
